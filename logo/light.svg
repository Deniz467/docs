<svg width="220" height="32" viewBox="0 0 220 32" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Binomialverteilung – Lernseite Logo</title>
  <desc id="desc">Icon mit drei Balken in Grünverlauf und Wortmarke “Binonialverteilung”.</desc>
  <defs>
    <!-- Light-Mode Farben als Variablen -->
    <linearGradient id="grad" x1="4" y1="28" x2="28" y2="4" gradientUnits="userSpaceOnUse">
      <stop stop-color="#22C55E"/>
      <stop offset="1" stop-color="#10B981"/>
    </linearGradient>
    <style>
      /* Anpassbar: Textfarbe und dezente Sekundärfarbe */
      .word { fill: #0B1020; font: 600 18px/1 Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
      .sub  { fill: #6B7280; font: 400 11px/1.2 Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
      @media (prefers-color-scheme: dark) {
        /* Falls ihr es doch im Dark Mode nutzt → invertiert sich dezent */
        .word { fill: #F8FAFC; }
        .sub  { fill: #CBD5E1; }
      }
    </style>
  </defs>

  <!-- ICON: runder Container + drei PMF-Balken -->
  <g transform="translate(0,4)">
    <rect x="0.75" y="0.75" width="30.5" height="22.5" rx="11.5" fill="#FFFFFF" stroke="#E5E7EB"/>
    <!-- Balken (0..n) -->
    <rect x="7.5"  y="13.5" width="4" height="7"  rx="1" fill="url(#grad)"/>
    <rect x="13.5" y="8.5"  width="4" height="12" rx="1" fill="url(#grad)"/>
    <rect x="19.5" y="5.5"  width="4" height="15" rx="1" fill="url(#grad)"/>
    <!-- Erwartungswert-Marker -->
    <circle cx="15.5" cy="3.5" r="1.5" fill="#10B981"/>
  </g>

  <!-- WORDMARK -->
  <g transform="translate(36,22)">
    <text class="word">Binomialverteilung</text>
  </g>
</svg>
