<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="140" viewBox="0 0 640 140" role="img" aria-labelledby="title desc">
  <title id="title">Binomialverteilung Logo Horizontal – Dark Mode</title>
  <desc id="desc">Dunkles Logo mit Balkenmarke und Wortmarke „Binomialverteilung“.</desc>
  <defs>
    <!-- dunkler Hintergrundverlauf fürs Mark -->
    <linearGradient id="gradH_dark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="100%" stop-color="#1F2937"/>
    </linearGradient>
  </defs>

  <!-- Mark -->
  <g transform="translate(8,22)">
    <rect x="0" y="0" width="96" height="96" rx="20" fill="url(#gradH_dark)"/>
    <!-- PMF-Balken + Erwartungswert-Highlight -->
    <g transform="translate(12,12)" opacity="0.95">
      <rect x="0"   y="52" width="10" height="22" rx="3" fill="#22D3EE"/>
      <rect x="14"  y="40" width="10" height="34" rx="3" fill="#22D3EE"/>
      <rect x="28"  y="26" width="10" height="48" rx="3" fill="#22D3EE"/>
      <rect x="42"  y="18" width="10" height="56" rx="3" fill="#22D3EE"/>
      <rect x="56"  y="26" width="10" height="48" rx="3" fill="#22D3EE"/>
      <rect x="70"  y="40" width="10" height="34" rx="3" fill="#22D3EE"/>
      <rect x="84"  y="52" width="10" height="22" rx="3" fill="#22D3EE"/>
      <!-- Erwartungswert/Median-Marker -->
      <rect x="42" y="12" width="10" height="62" rx="3" fill="#F59E0B"/>
    </g>
  </g>

  <!-- Wortmarke (hell für Dark Mode) -->
  <g transform="translate(128,80)">
    <text x="0" y="0"
      font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      font-size="42" font-weight="700" fill="#F8FAFC">Binomialverteilung</text>
  </g>
</svg>
